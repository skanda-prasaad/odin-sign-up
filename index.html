<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="left">

        </div>
        <div class="right">
            <header>
                <h1>Join Us</h1>
            </header>
            <form action="#">
               
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                
                <div class="form-row">
                    <div class="input">
                        <label for="full-name">Full name</label>
                        <input type="text" name="full-name" id="full-name">
                    </div>
                    <div class="input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </form>
            <div class="pass">
                <p><b>At least 12 characters, no more than 20 characters.</b></p>
                <p>Uppercase letters,<b>lowercase letters,</b>numbers and symbols.</p>
            </div>
            <div class="submit">
                <button>Continue</button>
                <p>Already have an account? <span style="color:rgb(0, 0, 255);">Log in</span></p>
            </div>
            <div class="separator">
                <div class="line"></div>
                <span>Or</span>
                <div class="line"></div>
            </div>
            <div class="submit2">
                <button><i class="fa-brands fa-google"></i><b>Sign up with Google</b></button>
                <p>By signing up I confirm that I carefully have read and agree to the ninth<span style="color:rgb(0, 0, 255);">Terms and Conditions</span></p>
            </div>
        </div>
    </div>
</body>
</html>
