<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8db72c180f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body>
    <div class="content">
        <div class="left">
            <img src="/signup-2.png" alt="">
        </div>
        <div class="right">
            <header>
                <h1>Join Us</h1>
            </header>
            <form action="#">
               
                <div class="input">
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                
                <div class="form-row">
                    <div class="input">
                        <label for="full-name">Full name</label>
                        <input type="text" name="full-name" id="full-name">
                    </div>
                    <div class="input">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
            </form>
            <div class="pass">
                <p><b>At least 12 characters, no more than 20 characters.</b></p>
                <p>Uppercase letters,<b>lowercase letters,</b>numbers and symbols.</p>
            </div>
            <div class="submit">
                <button>Continue</button>
                <p>Already have an account? <span style="color:rgb(0, 0, 255);">Log in</span></p>
            </div>
            <div class="separator">
                <div class="line"></div>
                <span>Or</span>
                <div class="line"></div>
            </div>
            <div class="submit2">
                <button><b>Sign up with Google</b></button>
                <p>By signing up I confirm that I carefully have read and agree to the ninth<span style="color:rgb(0, 0, 255);">Terms and Conditions</span></p>
            </div>
        </div>
    </div>
</body>
</html>
